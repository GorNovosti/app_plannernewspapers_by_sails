<form class="form well-lg" name="loginForm" ng-controller="LoginController"
      ng-submit="onSignIn(credentials)" novalidate>
    <label for="username">Username:</label>
    <input type="text" id="username"
           ng-model="credentials.email">
    <label for="password">Password:</label>
    <input type="password" id="password"
           ng-model="credentials.password">
    <button type="submit" class="btn btn-success">Войти</button>  
    <button type="button" class="btn btn-success" ng-click="onSignOut()" ng-show="isAuthenticated()">SignOut as {{currentUser.userName}}</button> 
</form>
