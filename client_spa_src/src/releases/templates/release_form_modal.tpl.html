<!-- release/release_form_modal.tpl -->
<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h4 ng-if="!currEntity.id">Новый релиз выпуска(номера)</h4>
        <h4 ng-if="currEntity.id">Релиз  <strong>{{currEntity.name}}</strong></h4>
    </div>
    <form name="EditForm" class="form-horizontal" role="form" ng-submit="onSave(entity)" loading-container="isBusy" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label class="control-label col-sm-4" for="attribute_name">
                    Наименование
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="entity.name" id="attribute_name" type="text"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="attribute_pagesCount">
                    Количество страниц
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="entity.pagesCount" id="attribute_pagesCount" type="number" min="1" max="50"
                           required>
                </div>
            </div> 
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn_save" ng-disabled="EditForm.$invalid">{{"DIALOGS_SAVE"| translate}}</button>
            <button type="button" class="btn btn-default btn_cancel" ng-click="onCancel()">{{"DIALOGS_CANCEL"| translate}}</button>
        </div>
    </form>
</div>
<!-- //release/release_form_modal.tpl -->
