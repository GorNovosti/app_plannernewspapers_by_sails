<!-- template "form.typeblockinfo.tpl.html"-->
<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h4 ng-if="!currEntity.id">Новый выпуск(номер)</h4>
        <h4 ng-if="currEntity.id">Выпуск(номер) <strong>{{currEntity.name}}</strong></h4>
    </div>
    <form name="EditForm" class="form-horizontal" role="form" ng-submit="onSave(editEntity)" loading-container="isBusy" novalidate>
        <div class="modal-body">

            <div class="form-group">
                <label class="control-label col-sm-4" for="attribute_name">
                    Название 
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="editEntity.name" id="attribute_name" type="text"
                           required>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="model_descriptione">
                    Описание
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="editEntity.description" id="model_description" type="text" >
                </div>
            </div>   
            <div class="form-group">
                <label class="control-label col-sm-4" for="attribute_pagesCount">
                    Количество страниц
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="editEntity.pagesCount" id="attribute_pagesCount" type="number" min="1" max="50"
                           required>
                </div>
            </div> 
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn_save" ng-disabled="EditForm.$invalid">{{"DIALOGS_SAVE"| translate}}</button>
            <button type="button" class="btn btn-default btn_cancel" ng-click="onCancel()">{{"DIALOGS_CANCEL"| translate}}</button>
        </div>
    </form>
</div>
<!-- //template "form.typeblockinfo.tpl.html"-->
