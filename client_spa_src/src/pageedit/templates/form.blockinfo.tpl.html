<!-- template "form.blockinfo.tpl.html"-->
<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h4 ng-if="!currEntity.id">Новый Шаблон информационного блока</h4>
        <h4 ng-if="currEntity.id">Шаблон информационного блока <strong>{{currEntity.name}}</strong></h4>
    </div>
    <form name="EditForm" class="form-horizontal" role="form" ng-submit="onSave(editEntity)" loading-container="isBusy" novalidate>
        <div class="modal-body">

            <div class="form-group">
                <label class="control-label col-sm-4" for="attribute_name">
                    Имя 
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="editEntity.name" id="attribute_name" type="text"
                           required>
                </div>

            </div>
            <div class="form-group">
                <label class="control-label col-sm-4" for="model_descriptione">
                    Описание
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="editEntity.description" id="model_description" type="text" >
                </div>
            </div>   
            <div class="form-group">
                <label class="control-label col-sm-4" for="model_fillColor">
                    Заливка
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="editEntity.fillColor" id="model_fillColor" type="hidden" value="#f2f2f2">
                    <button class="btn btn-lg fa fa-3x fa-eyedropper" ng-style="{ backgroundColor: editEntity.fillColor }" colorpicker type="button" colorpicker-position="top" ng-model="editEntity.fillColor" value="#f2f2f2"></button>
                </div>
            </div>  
            <div class="form-group">
                <div class="col-sm-6">
                    <label class="control-label col-sm-4" for="model_height">
                        Высота
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model="editEntity.height" id="model_height" type="number" value="200">

                    </div>
                </div>

                <div class="col-sm-6">
                    <label class="control-label col-sm-4" for="model_width">
                        Ширина
                    </label>
                    <div class="col-sm-8">
                        <input class="form-control" ng-model="editEntity.width" id="model_fillColor" type="number" ng-value="200">

                    </div>
                </div>

            </div>  
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary btn_save" ng-disabled="EditForm.$invalid">{{"DIALOGS_SAVE"| translate}}</button>
            <button type="button" class="btn btn-default btn_cancel" ng-click="onCancel()">{{"DIALOGS_CANCEL"| translate}}</button>
        </div>
    </form>
</div>
<!-- //template "form.blockinfo.tpl.html"-->
